<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container" id="container">

        <div class="text-copied hidden" id="text-copied"><i class="fa-solid fa-check"></i> copied</div>
        <div class="error-message hidden" id="error-message"><i class="fa-solid fa-exclamation"></i>Error</div>

        <header>
            <h3>Color Picker</h3>
        </header>
        <div class="grid-tray">
            <input type="color" class="color" id="color">
            <select class="color-scheme" id="color-scheme">
                <option value="monochrome">monochrome</option>
                <option value="monochrome-dark">monochrome-dark</option>
                <option value="monochrome-light">monochrome-light</option>
                <option value="analogic" selected>analogic</option>
                <option value="complement">complement</option>
                <option value="analogic-complement">analogic-complement</option>
                <option value="triad">triad</option>
                <option value="quad">quad</option>
            </select>
            <button class="get-scheme-btn" id="get-scheme-btn">Get color scheme</button>
            <span class="theme-switcher" id="theme-switcher">
                <i class="fa-regular fa-sun" id="light-mode"></i>
                <i class='fa-solid fa-moon hidden' id="dark-mode"></i>
            </span>
        </div>

        <div class="color-scheme-container" id="color-scheme-container"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
